<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google sign-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">

  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google sign-in</h1>
      <hr>
      <br>
      <!-- Google button -->
      <div id="g_id_onload" data-client_id="460749619641-tbua09o00q6ui1u35hhn331beftoaha4.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
      <!-- End of google button -->
      <br>

      <a href="#" id="google_sign_out">Sign out</a>
    </div>

    <div class="col-sm-6">
      <h1>Manually Sing in</h1>
      <hr>
      <form class="d-grid">
        <input type="text" name="email" id="email" class="form-control mb-2" placeholder="email">
        <input type="text" name="password" id="password" class="form-control mb-2" placeholder="password">

        <button class="btn btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./js/auth.js"></script>
</body>


</html>
